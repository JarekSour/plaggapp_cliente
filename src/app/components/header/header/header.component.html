<header id="header">
    <div class="headerbar">
        <div class="headerbar-left">
            <ul class="header-nav header-nav-options">
                <li class="header-nav-brand">
                    <div class="brand-holder">
                        <a routerLink="/home">
                            <img src="assets/img/logo.png" class="logo">
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="headerbar-right">

            <ul class="header-nav header-nav-profile">
                <li class="dropdown" [ngClass]="menu ? 'open': ''">
                    <a (click)="menu = !menu" class="dropdown-toggle ink-reaction cursor">
                        <img [src]="avatar !== null ? avatar : 'assets/img/avatar.png'" />
                        <span class="profile-info">
                            {{nombre_empresa}}
                        </span>
                    </a>
                    <ul class="dropdown-menu animation-dock">
                        <li>
                            <a (click)="closeSession()" style="cursor: pointer;">
                                <i class="fa fa-fw fa-power-off text-danger"></i> Cerrar sesi√≥n</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
