<body class="menubar-hoverable header-fixed menubar-pin ">

    <app-header></app-header>

    <div id="base" class="base">

        <div class="offcanvas">
        </div>

        <div id="content">
            <section>
                <div class="section-body">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <form class="form form-validate" (submit)="newContact()" #newContactForm="ngForm">
                                <div class="card">
                                    <div class="card-head card-head-sm style-primary">
                                        <header>Contacto</header>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <input class="form-control" id="nombre" name="nombre" type="text" required [(ngModel)]="json.nombre">
                                            <label for="nombre">*Nombre</label>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" id="email" name="email" type="email" required [(ngModel)]="json.correo">
                                            <label for="email">*Correo eléctronico</label>
                                        </div>
                                        <div class="form-group">
                                            <textarea name="comentario" id="comentario" class="form-control" required rows="3" placeholder="" [(ngModel)]="json.comentario"></textarea>
                                            <label for="comentario">Comentarios</label>
                                        </div>
                                    </div>

                                    <div class="card-actionbar">
                                        <div class="card-actionbar-row">
                                            <button type="submit" class="btn ink-reaction btn-primary" [disabled]="!newContactForm.form.valid">Enviar</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="menubar" class=" ">
            <div class="menubar-fixed-panel">
                <div>
                    <a class="btn btn-icon-toggle btn-default menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="expanded">
                    <span class="text-lg text-bold text-primary ">PLAGAPP</span>
                </div>
            </div>
            <div class="menubar-scroll-panel">
                <ul id="main-menu" class="gui-controls">
                    <li>
                        <a routerLink="/home">
                            <div class="gui-icon">
                                <i class="md md-home"></i>
                            </div>
                            <span class="title">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/ordenes">
                            <div class="gui-icon">
                                <i class="md md-format-list-bulleted"></i>
                            </div>
                            <span class="title">Ordenes de trabajo</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/mapa/null">
                            <div class="gui-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <span class="title">Mapa de instalaciones</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/certificados">
                            <div class="gui-icon">
                                <i class="md md-attach-file"></i>
                            </div>
                            <span class="title">Documentación</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/equipo">
                            <div class="gui-icon">
                                <i class="fa fa-users"></i>
                            </div>
                            <span class="title">Equipo técnico</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/informe">
                            <div class="gui-icon">
                                <i class="fa fa-line-chart"></i>
                            </div>
                            <span class="title">Informe</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/contact">
                            <div class="gui-icon">
                                <i class="md md-email"></i>
                            </div>
                            <span class="title">Contacto</span>
                        </a>
                    </li>
                </ul>

                <div class="menubar-foot-panel">
                    <small class="no-linebreak hidden-folded">
                        <span class="opacity-75">Copyright &copy; {{ authService.copyYear() }}</span>
                        <strong>PlagAPP</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
