<body class="menubar-hoverable header-fixed menubar-pin ">

    <app-header></app-header>

    <div id="base" class="base">

        <div class="offcanvas">
        </div>

        <div id="content">
            <section>
                <div class="section-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card" *ngIf="docs?.length > 0">
                                <div class="card-head style-accent">
                                    <header>Documentación</header>
                                </div>
                                <div class="card-body" style="background: #80808021;">
                                    <div *ngFor="let item of docs" class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                        <div class="card">
                                            <div class="card-body text-default-light" style="padding-bottom: 0px;">
                                                <p style="margin-bottom: 0px;word-wrap: break-word;">{{item.nombre}}</p>
                                            </div>
                                            <div class="card-actionbar">
                                                <div class="card-actionbar-row" style="padding: 0px 16px;">
                                                    <a (click)="downloadDoc(item.url)" class="btn btn-icon-toggle btn-success ink-reaction">
                                                        <i class="md md-cloud-download"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" *ngIf="documentosLegales?.length > 0">
                                <div class="card-head style-accent">
                                    <header>Documentos Legales</header>
                                </div>
                                <div class="card-body" style="background: #80808021;">
                                    <div *ngFor="let item of documentosLegales" class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                        <div class="card">
                                            <div class="card-body text-default-light" style="padding-bottom: 0px;">
                                                <p style="margin-bottom: 0px;word-wrap: break-word;">{{item.nombre}}</p>
                                            </div>
                                            <div class="card-actionbar">
                                                <div class="card-actionbar-row" style="padding: 0px 16px;">
                                                    <a (click)="downloadDoc(item.url)" class="btn btn-icon-toggle btn-success ink-reaction">
                                                        <i class="md md-cloud-download"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" *ngIf="documentosTecnicos?.length > 0">
                                <div class="card-head style-accent">
                                    <header>Documentos Técnicos</header>
                                </div>
                                <div class="card-body" style="background: #80808021;">
                                    <div *ngFor="let item of documentosTecnicos" class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                        <div class="card">
                                            <div class="card-body text-default-light" style="padding-bottom: 0px;">
                                                <p style="margin-bottom: 0px;word-wrap: break-word;">{{item.nombre}}</p>
                                            </div>
                                            <div class="card-actionbar">
                                                <div class="card-actionbar-row" style="padding: 0px 16px;">
                                                    <a (click)="downloadDoc(item.url)" class="btn btn-icon-toggle btn-success ink-reaction">
                                                        <i class="md md-cloud-download"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="menubar" class=" ">
            <div class="menubar-fixed-panel">
                <div>
                    <a class="btn btn-icon-toggle btn-default menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="expanded">
                    <span class="text-lg text-bold text-primary ">PLAGAPP</span>
                </div>
            </div>
            <div class="menubar-scroll-panel">
                <ul id="main-menu" class="gui-controls">
                    <li>
                        <a routerLink="/home">
                            <div class="gui-icon">
                                <i class="md md-home"></i>
                            </div>
                            <span class="title">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/ordenes">
                            <div class="gui-icon">
                                <i class="md md-format-list-bulleted"></i>
                            </div>
                            <span class="title">Ordenes de trabajo</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/mapa/null">
                            <div class="gui-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <span class="title">Mapa de instalaciones</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/certificados">
                            <div class="gui-icon">
                                <i class="md md-attach-file"></i>
                            </div>
                            <span class="title">Documentación</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/equipo">
                            <div class="gui-icon">
                                <i class="fa fa-users"></i>
                            </div>
                            <span class="title">Equipo técnico</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/informe">
                            <div class="gui-icon">
                                <i class="fa fa-line-chart"></i>
                            </div>
                            <span class="title">Informe</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/contact">
                            <div class="gui-icon">
                                <i class="md md-email"></i>
                            </div>
                            <span class="title">Contacto</span>
                        </a>
                    </li>
                </ul>

                <div class="menubar-foot-panel">
                    <small class="no-linebreak hidden-folded">
                        <span class="opacity-75">Copyright &copy; {{ authService.copyYear() }}</span>
                        <strong>PlagAPP</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
